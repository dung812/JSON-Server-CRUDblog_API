<body> 
    <div class="center"><button type="button" class="btn-add">Add new blog</button></div>
    <div class="modal">
        <div class="modal-content">
            <div class="modal-close"><i class="uil uil-times-circle"></i></div>

            <form action="" class="form-blog" id="form-1" autocomplete="off">
                <div class="form-group">
                    <label for="image">Image url</label>
                    <input type="text" id="image" class="form-control" name="image" placeholder="https://images.unsplash.com/photo...">
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" class="form-control" name="title" placeholder="Your title">
                    <span class="form-message"></span>
                </div>
                
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea id="content" cols="30" rows="7" class="form-control" name="content" placeholder="Your content"></textarea>
                    <span class="form-message"></span>
                </div>

                <div class="form-group list-hashtag">
                    <label for="hashtag">Hashtag</label>
                    <input type="text" id="hashtag" class="form-control" name="hashtag" placeholder="HTML, CSS,...">
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn-submit">Add blog</button>
                </div>

            </form>
            <div class="blog-detail">
                <img src="https://source.unsplash.com/random" alt="" class="blog-detail--img">
                <h2 class="blog-detail--title"></h2>
                <p class="blog-detail--content"></p>
            </div>
        </div>
    </div>

    <div class="filter-blog">
        <input type="text" name="" id="filter-input" placeholder="Filter name blog"/>
    </div>

    <script>
        Validator({
            form: '#form-1',
